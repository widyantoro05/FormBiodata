<html layout:decorate="~{sidebar}" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">


<div layout:fragment="content-header">
    <div class="row mb">
        <div class="col-sm">
            <h1>Formulir3</h1>
        </div>
        <div class="col-sm">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Formulir3</li>
            </ol>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
<div layout:fragment="content-body">
    <form role="form" id="myForm">
        <div class="card-body">
            <div class="row">
                <!-- left column -->
                <div class="col-md">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <di v class="card-header">
                            <h3 class="card-title">Data Peserta</h3>
                        </di>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <div class="card-body">
                            <div class="form-group">
                                <label for="nama">Nama</label>
                                <input type="text" class="form-control" name="nama" placeholder="masukan nama" required="">
                            </div>
                            <div class="form-group ">
                                <label for="alamat ">Alamat</label>
                                <textarea class=form-control rows="3" name="alamat" placeholder="masukan alamat" required=""></textarea>
                            </div>
                            <div class="form-group">
                                <label for="birthdaytime">Tanggal Lahir</label>
                                <input type="date" class="form-control" id="birthdaytime" name="tanggal" required="">
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer ">
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <div class="col-md">
                    <!-- general form elements -->
                    <div class="card card-success ">
                        <di v class="card-header ">
                            <h3 class="card-title ">Data Peserta</h3>
                        </di>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <div class="card-body">
                            <div class="form-group">
                                <label for="agama">Agama</label><br>
                                <select class="form-control" name="agama">
                                    <option value="Islam">Islam</option>
                                    <option value="Kristen">Kristen</option>
                                    <option value="Hindu">Hindu</option>
                                    <option value="Buddha">Buddha</option>
                                    <option value="Konghuchu">Konghuchu</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="umur">Umur</label>
                                <input type="number" class="form-control" name="umur" placeholder="masukan umur" required="">
                            </div>
                            <label for="Jk">Jenis Kelamin</label><br>
                            <!-- radio -->
                            <div class="col-sm-6">
                                <!-- radio -->
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" value="laki-laki">
                                        <label class=" form-check-label">Laki-laki</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" value="Perempuan">
                                        <label class="form-check-label">Perempuan</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" value="Hybrid" type="radio" name="gender">
                                        <label class="form-check-label">Hybrid</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer ">
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-success swalDefaultSuccess">Submit</button>
        </div>
    </form>
    <div class="card-body">
        <table class="table table-hover text-nowrap">
            <thead>
                <tr>
                    <td>Nama</td>
                    <td>Alamat</td>
                    <td>Tanggal Lahir</td>
                    <td>Agama</td>
                    <td>Umur</td>
                    <td>Jenis Kelamin</td>
                </tr>
            </thead>
            <tbody id="displayArea"></tbody>
        </table>
    </div>
    <div class="card-footer">
        <button type="submit" id="reset" class="btn btn-success swalDefaultInfo">
            reset tabel
          </button>
    </div>

</html>
