<html layout:decorate="~{sidebar}" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<!-- header -->
<div layout:fragment="content-header">
    <div class="row mb">
        <div class="col-sm">
            <h1>Cari Data</h1>
        </div>
        <div class="col-sm">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Cari Data dengan Nik</li>
            </ol>
        </div>
    </div>
</div>
<!-- /.container-body -->
<div layout:fragment="content-body">
    <form role="form" id="myForm">
        <div class="card-body">
            <div class="row">
                <!-- left column -->
                <div class="col-md">
                    <div class="card card-primary">
                        <di v class="card-header">
                            <h3 class="card-title">Data Peserta</h3>
                        </di>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <input class="form-control parsley-error" id="idnik" placeholder="cari dari nik" required="" type="text" >
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="cari" class="btn btn-success">Cari</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="card-body">
                                <table class="table table-striped table-bordered table-hover nowrap" id="tableBiodata3"
                                style="width:100%"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    

</html>
